<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spline Runtime Integration</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #111;
      }
      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <canvas id="splineCanvas"></canvas>

    <script type="module">
      import { Application } from 'https://cdn.skypack.dev/@splinetool/runtime';

      const canvas = document.getElementById('splineCanvas');
      window.splineApp = new Application(canvas);


      await splineApp.load('https://prod.spline.design/pjExhGjbZSakxJNu/scene.splinecode');

      // Listen for messages from external sources (e.g., Framer)
      window.addEventListener('message', (event) => {
        if (event.data?.type === 'splineState' && event.data.state) {
          splineApp.setState(event.data.state);
        }
      });
    </script>
  </body>
</html>
