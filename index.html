<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spline Runtime Integration</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #111;
      }
      canvas {
        display: block;
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <canvas id="splineCanvas"></canvas>

    <script type="module">
  console.log("ğŸ‘‹ Spline script loaded");

  import { Application } from "https://cdn.jsdelivr.net/npm/@splinetool/runtime@latest/build/runtime.js";

  const canvas = document.getElementById("splineCanvas");
  window.splineApp = new Application(canvas);

  console.log("ğŸ§  Canvas + Application created");

  await splineApp.load("https://prod.spline.design/pjExhGjbZSakxJNu/scene.splinecode");
  console.log("âœ… Spline scene loaded");

  window.addEventListener("message", (event) => {
    console.log("ğŸ‘‚ Listening for postMessage...");
    if (event.data?.type === "splineEvent") {
      console.log("ğŸ“¬ Spline received:", event.data);

      const obj = splineApp.findObjectByName(event.data.target);
      if (obj) {
        obj.emitEvent(event.data.trigger);
        console.log("âœ… Event triggered on:", obj.name);
      } else {
        console.warn("âŒ Object not found:", event.data.target);
      }
    }
  });
</script>

  </body>
</html>
